apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-dashboard
  namespace: kubernetes-dashboard
spec:
  parentRefs:
  - name: gateway
    namespace: istio-ingress
  hostnames: ["dashboard.example.com"]
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
#    filters:
#    - type: URLRewrite
#      urlRewrite:
#        path:
#          type: ReplacePrefixMatch
#          replacePrefixMatch: /
    backendRefs:
    - name: kubernetes-dashboard
      port: 443
