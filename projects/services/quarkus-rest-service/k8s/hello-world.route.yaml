apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: q-hello-route
  namespace: saas-app
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default-gateway
    namespace: ingress
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: quarkus-hello-service
      namespace: saas-app
      port: 80
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /q-hello
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /api/v1/hello
